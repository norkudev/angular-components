name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@fcb33b0c754217727aa031298bb02069e464963f
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
